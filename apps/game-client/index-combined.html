<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>T5C - The 5th Continent</title>
        
        <!-- Disable Cross-Origin headers for troubleshooting -->
        <meta http-equiv="Cross-Origin-Embedder-Policy" content="credentialless">
        <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin">
        <meta http-equiv="Cross-Origin-Resource-Policy" content="cross-origin">
        
        <link rel="stylesheet" href="/styles.css"> 
        <link rel="icon" type="image/x-icon" href="/favicon.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Google tag (gtag.js) 
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-JYH151E26D"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'G-JYH151E26D');
        </script>

        <!-- CORS Service Worker Registration -->
        <script>
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/cors-worker.js').then(registration => {
                        console.log('CORS Service Worker registered with scope:', registration.scope);
                    }).catch(error => {
                        console.error('CORS Service Worker registration failed:', error);
                    });
                });
            }
        </script>
        
        <!-- Debug helper for CORS/COEP issues -->
        <script>
            window.addEventListener('error', function(e) {
                if (e.message && (e.message.includes('CORS') || e.message.includes('blocked'))) {
                    console.error('CORS/COEP Error:', e.message, e.filename);
                }
            });
        </script>
    </head>
    <body class="disable-selection">
        <div id="loadingScreen">
            <div class="vertical-center">
                <br>
                <div id="loadingText">.</div>
                <div id="loadingTextDetails"></div>
            </div>
        </div>
        <canvas id="renderCanvas"></canvas>
        
        <!-- Load either the old bundle approach or the new module approach -->
        <script>
            // Try to load the main bundle first (old approach)
            try {
                const mainScript = document.createElement('script');
                mainScript.src = '/js/bundle.js';
                mainScript.crossOrigin = 'anonymous';
                document.body.appendChild(mainScript);
                
                // Add error handler after appending to catch load errors
                mainScript.onerror = function() {
                    console.log('Bundle script not found, trying module approach');
                    
                    // Load pep.js first
                    const pepScript = document.createElement('script');
                    pepScript.src = '/lib/pep.js';
                    pepScript.crossOrigin = 'anonymous';
                    document.body.appendChild(pepScript);
                    
                    // Then use inline module import
                    const moduleScript = document.createElement('script');
                    moduleScript.type = 'module';
                    moduleScript.textContent = 'import "/src/client/index.ts";';
                    document.body.appendChild(moduleScript);
                };
            } catch (error) {
                console.error('Error loading scripts:', error);
            }
        </script>
    </body>
</html>
